<!DOCTYPE html>

<head>
    <html lang="en">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>JavaScript DrumKit</title>
</head>

<body>
    <div>
        <img class="bgIMG" src="/assets/images/party.jpg">
        <h1>Drum ü•Å Kit</h1>
        <div class="keys">
            <div class="key">
                <kbd class="a drum">a</kbd>
                <span class="sound ">Clap</span>
            </div>
            <div class="key">
                <kbd class="s drum">s</kbd>
                <span class="sound">HiHat</span>
            </div>
            <div class="key">
                <kbd class="d drum">d</kbd>
                <span class="sound">KICK</span>
            </div>
            <div class="key">
                <kbd class="f drum">f</kbd>
                <span class="sound">OpenHat</span>
            </div>
            <div class="key">
                <kbd class="g drum">g</kbd>
                <span class="sound">Boom</span>
            </div>
            <div class="key">
                <kbd class="h drum">h</kbd>
                <span class="sound">Ride</span>
            </div>
            <div class="key">
                <kbd class="j drum">j</kbd>
                <span class="sound">Snare</span>
            </div>
            <div class="key">
                <kbd class="k drum">k</kbd>
                <span class="sound">TOM</span>
            </div>
            <div class="key">
                <kbd class="l drum">l</kbd>
                <span class="sound">TINK</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
